on: [workflow_dispatch]

name: Azure-bicep-sample

jobs:

  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

  
    - name: Install Azure CLI
      run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
      if: runner.os == 'Linux'
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Azure CLI script
      uses: azure/CLI@v1
      with:
        azcliversion: 2.30.0
        inlineScript: |
          az account show
          az storage -h
    - name: Deploy ADF Bicep Template
      run: |
        az deployment sub create --location " East US " \
          --template-file ./azure-dev/example.bicep \
          --parameters ./azure-dev/adf.json

      env:
        AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}    

name: futura-Infra

on:
  workflow_dispatch:
jobs:
    build-and-deploy:
      runs-on: ubuntu-latest
      steps:

        # Checkout code
      - uses: actions/checkout@main

        # Log into Azure
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

        # Deploy ARM template
      - name: Run ARM deploy
        uses: azure/arm-deploy@v1
        with:
          branchname: master
          template-file: ${{ env.TEMPLATEFILE }}
          azureRegion: ${{ env.AZUREREGION }}
          resourceGroup: ${{ env.RESOURCEGROUP }}

       

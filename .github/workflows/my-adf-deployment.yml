name: futura-Infra

on:
  workflow_dispatch:

permissions:  
  id-token: write
  contents: read
jobs:
    build-and-deploy:
      runs-on: ubuntu-latest
      steps:

        # Checkout code
      - uses: actions/checkout@main

        # Log into Azure
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

        # Deploy ARM template
      - name: Run ARM deploy
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
          resourceGroupName: my-test-dev
          region: ${{ env.AZUREREGION }}
          template: ${{ env.TEMPLATEFILE }}
        

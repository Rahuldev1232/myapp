# File: .github/workflows/workflow.yml

on: [workflow_dispatch]

name: Azure-bicep-sample

jobs:

  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Azure CLI script
      uses: azure/CLI@v1
      with:
        azcliversion: 2.30.0
        inlineScript: |
          az account show
          az storage -h
    - name: 'deploy storage account bicep'
      working-directory: '${{github.workspace}}./azure-dev/.github/workflows/'
      run: |
          az deployment group create  --resource-group my-test-dev --template-file ./storage_account.bicep
